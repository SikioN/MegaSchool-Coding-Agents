version: '3.8'

services:
  agent:
    build: .
    container_name: megaschool-agent
    ports:
      - "8000:8080"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload

  # Optional: Redis or DB if we needed persistence, but strictly not required by current architecture.
