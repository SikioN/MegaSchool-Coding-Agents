<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Agents Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --input-bg: #0d1117;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .repo-selector {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
            flex-grow: 1;
            font-size: 14px;
        }

        button {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .status-badge {
            font-size: 12px;
            color: #3fb950;
            border: 1px solid #3fb950;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .event-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: #8b949e;
        }

        .event-type {
            color: var(--accent-color);
            font-weight: bold;
            font-family: monospace;
        }

        .repo-name {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 5px;
        }

        pre {
            background-color: #0d1117;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin-top: 5px;
        }

        .warning-box {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            border: 1px dashed var(--border-color);
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>MegaSchool Agents</h1>
                <div style="font-size: 14px; color: #8b949e;">Real-time Activity Monitor</div>
            </div>
            <div>
                <span class="status-badge">Online</span>
            </div>
        </header>

        <div class="repo-selector">
            <input type="text" id="repoInput" placeholder="username/repository (e.g. SikioN/MyRepo)">
            <button onclick="connectRepo()">Connect</button>
        </div>

        <div id="events-list">
            <!-- Events will be loaded here -->
        </div>
    </div>

    <script>
        let currentRepo = localStorage.getItem('agent_repo_name') || "";
        let dismissedEvents = JSON.parse(localStorage.getItem('dismissed_events') || "[]");

        function init() {
            if (currentRepo) {
                document.getElementById('repoInput').value = currentRepo;
                loadEvents();
            } else {
                showWarning();
            }
        }

        function showWarning() {
            const container = document.getElementById('events-list');
            container.innerHTML = `
                <div class="warning-box">
                    <h3>No Repository Connected</h3>
                    <p>Enter your repository name above to see events.</p>
                </div>
            `;
        }

        function connectRepo() {
            const input = document.getElementById('repoInput').value.trim();
            if (input) {
                currentRepo = input;
                localStorage.setItem('agent_repo_name', currentRepo);
                loadEvents();
            }
        }

        function dismissEvent(id) {
            dismissedEvents.push(id);
            localStorage.setItem('dismissed_events', JSON.stringify(dismissedEvents));
            loadEvents(); // Re-render
        }

        async function loadEvents() {
            if (!currentRepo) return;

            try {
                const response = await fetch(`/api/events?repo=${encodeURIComponent(currentRepo)}`);
                const events = await response.json();

                const container = document.getElementById('events-list');

                // Filter dismissed
                const activeEvents = events.filter(e => !dismissedEvents.includes(e.id));

                if (activeEvents.length === 0) {
                    container.innerHTML = `
                        <div class="warning-box">
                            <h3>Waiting for Events...</h3>
                            <p>Connected to <b>${currentRepo}</b>.</p>
                            <p>No events received yet. Try creating an Issue!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                activeEvents.forEach(event => {
                    const date = new Date(event.timestamp * 1000).toLocaleString();
                    const details = JSON.stringify(event.details, null, 2);

                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.innerHTML = `
                        <div class="event-header">
                            <span class="event-type">${event.event_type}</span>
                            <span class="event-time">${date}</span>
                            <button onclick="dismissEvent(${event.id})" style="background: none; border: 1px solid #30363d; color: #8b949e; padding: 2px 6px; font-size: 10px; margin-left: auto;">Done</button>
                        </div>
                        <div class="repo-name">Repo: ${event.repo_name}</div>
                        <div style="font-weight: bold; margin-bottom: 10px;">${event.details.action || 'Unknown Action'}</div>
                        <details>
                            <summary style="cursor: pointer; color: #8b949e; font-size: 12px;">View Payload</summary>
                            <pre>${details}</pre>
                        </details>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error(e);
            }
        }

        // Init
        init();
        // Poll every 5 seconds
        setInterval(() => {
            if (currentRepo) loadEvents();
        }, 5000);
    </script>
</body>

</html>
