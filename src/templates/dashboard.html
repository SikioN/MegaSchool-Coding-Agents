<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Agents Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --success-color: #238636;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 24px; }
        .status-badge {
            background-color: var(--success-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .event-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            transition: transform 0.2s;
        }
        .event-card:hover {
            border-color: var(--accent-color);
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .event-type {
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 12px;
        }
        .event-time {
            font-size: 12px;
            color: #8b949e;
        }
        .repo-name {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 4px;
        }
        pre {
            background-color: #0d1117;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            color: #8b949e;
        }
        .refresh-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>ü§ñ MegaSchool Agents</h1>
                <div style="font-size: 14px; color: #8b949e; margin-top: 5px;">Real-time Activity Monitor</div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="refresh-btn" onclick="loadEvents()">Refresh</button>
                <span class="status-badge">‚óè Online</span>
            </div>
        </header>

        <div id="events-list">
            <!-- Events will be loaded here -->
            <div style="text-align: center; color: #8b949e;">Loading events...</div>
        </div>
    </div>

    <script>
        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();
                
                const container = document.getElementById('events-list');
                container.innerHTML = '';
                
                if (events.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #8b949e;">No events yet. Create an Issue to see magic! ‚ú®</div>';
                    return;
                }

                events.forEach(event => {
                    const date = new Date(event.timestamp * 1000).toLocaleString();
                    const details = JSON.stringify(event.details, null, 2);
                    
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.innerHTML = `
                        <div class="event-header">
                            <span class="event-type">${event.event_type}</span>
                            <span class="event-time">${date}</span>
                        </div>
                        <div class="repo-name">üìÇ ${event.repo_name}</div>
                        <div style="font-weight: bold; margin-bottom: 10px;">${event.details.action || 'Unknown Action'}</div>
                        <details>
                            <summary style="cursor: pointer; color: #8b949e; font-size: 12px;">View Payload</summary>
                            <pre>${details}</pre>
                        </details>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error(e);
            }
        }
        
        // Auto-load
        loadEvents();
        // Poll every 5 seconds
        setInterval(loadEvents, 5000);
    </script>
</body>
</html>
